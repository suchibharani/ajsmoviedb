<body>

    <section class="nav_wrap">

         <div class="nav-wrapper">
          <a href="index.html" class="brand-logo">AngularJS Movie DB</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#"><i class="material-icons left">search</i> Search here </a></li>

          </ul>
