<section class="movie_l_wrap">
       <div class="container">
            <div class="row">
                <div class="mtb_30">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h2 class="title">Latest Movies</h2>
                          </div>
                        </div>
                    </div>
                    <a href="#/movie/{{$index}}" ng-repeat="movie in movies">
                     <div class="col-md-3 col-sm-3 col-xs-12">
                            <div class="thumbnail">
                              <img alt="100%x200"  ng-src="{{ movie.poster}}">
                              <div class="caption">
                                <h3 class="title_movie">{{ movie.title }}</h3>
                                <p>{{movie.genre}}</p>
                              </div>
                            </div>
                          </div>
                        </a>
                </div>
            </div>
        </div> 
    </section>
    <!-- latest movie-->
